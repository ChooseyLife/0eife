<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 07</title>
    <style>
        .border{
            border:1px solid #c0c0c0;
        }
        .box{
            width:600px;
            height: 300px;
            margin:auto;
            padding:10px;
        }
        .box-two{
            width:270px;
            height:265px;
            display: inline-block;
            padding:10px
        }
        .box-two-s{
            width:125px;
            height:265px;
            display: inline-block;
        }
        .active{
            border:1px solid #ffcc00;
        }
    </style>
</head>
<body>
    <div class="box border active">
        <div class="border box-two">
            <div class="border box-two-s"></div>
            <div class="border box-two-s"></div>
        </div>
        <div class="border box-two">
            <div class="border box-two-s"></div>
            <div class="border box-two-s"></div>
        </div>
    </div>
</body>
</html>
