<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //排序并过滤数据
         var c = aqiData.filter(function (value, index, array) {
            array.sort(function (a,b) {
                return b[1]-a[1];
            });
            return parseInt(value[1]) >= 60;
        });
         console.log(c);
        for(var i in c){
            var number = "";
            if(i == 0){
                number = "一";
            }else if(i == 1){
                number = "二";
            }else if(i == 2){
                number = "三";
            }
            //插入数据
            document.querySelector("#aqi-list").innerHTML += "<li>第"+ number +"名："+ c[i][0] + "," + c[i][1] +"</li>";
        }
    })();

</script>
</body>
</html>
