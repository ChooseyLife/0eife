<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position定位</title>
    <style>
        .box{
            position: absolute;
            /*兼容IE9以上的写法*/
            top:50%;
            left:50%;
            -webkit-transform:translate(-50%,-50%);
            transform:translate(-50%,-50%);

                width: 100px;

                left: 50%;

            　  margin-left:-50px;

            }
         */
        }
        .content{
            position: relative;
            width:400px;
            height:200px;
            background:#ccc;
        }
        .yellowL{
            position: absolute;
            top: 0;
            width: 50px;
            height:50px;
            background:#fc0;
            -webkit-border-radius:0 0 50px 0;
            -moz-border-radius:0 0 50px 0;
            border-radius:0 0 50px 0;
        }
        .yellowR{
            position: absolute;
            top: 150px;
            right: 0;
            width: 50px;
            height:50px;
            background:#fc0;
            -webkit-border-radius:0 0 50px 0;
            -moz-border-radius:0 0 50px 0;
            border-radius:50px 0 0 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">
        <div class="yellowL"></div>
        <div class="yellowR"></div>
    </div>
</div>
</body>
</html>
